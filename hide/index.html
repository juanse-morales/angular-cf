<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
  <meta charset="utf-8">
  <title>Hide</title>
  <style>
    .animated{
      opacity: 1;
      max-height: auto;
      overflow: hidden;
      transition: all 2s;
    }
    .animated.ng-hide{
      opacity: 0;
      max-height: 0px !important;
      overflow: hidden;
      display:block !important;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
  <div ng-show="loading">Cargando...</div>
  <div ng-show="!loading && posts.length <= 0">Can't found</div>
  <!--<div ng-hide="posts.length > 0">Cargando...</div>-->
  <ul ng-show="posts.length > 0" class="animated">
    <li ng-repeat="i in posts">
      <h2>{{i.title}}</h2>
      <p>{{i.body}}</p>
    </li>
  </ul>
</body>
</html>
