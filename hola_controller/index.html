<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="utf-8">
	<title>Hola Controller</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="FirstController">
	<input type="text" ng-model="nombre">
	<input type="text" ng-model="apellido">
	<h3>{{nombre+" "+apellido}}</h3>
	
	<input type="text" ng-model="nuevoComentario.comentario"><br>
	<input type="text" ng-model="nuevoComentario.username"><br>
	<button ng-click="agregarComentario()">Agregar</button>
	
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="i in comentarios">
			{{i.comentario}} - <strong>{{i.username}} - {{i.fecha}} - {{"Direcci√≥n IP: "+i.addressip}}</strong>
		</li>
	</ul>
</body>
</html>
